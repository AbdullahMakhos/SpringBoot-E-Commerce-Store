<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Store</title>
	
	<link rel="stylesheet" th:href="@{/css/home-page.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to My Store!</h1>

    <!-- Simple Navigation -->
    <a href="/">Home</a> | 
    <a href="/cart-page">View Cart</a> | 
	<a href="/purchases-page">Order History</a>|
	 <a href="/login-page">Logout</a>   

    <h2>Products</h2>

    <!-- Table to display products -->
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <!-- THYMELEAF LOOP: For each product in the ${products} list -->
        <tr th:each="product : ${products}">
            <!-- Inject the product's name and price -->
            <td th:text="${product.productName}">Product Name Placeholder</td>
            <td th:text="${'$' + #numbers.formatDecimal(product.productPrice, 1, 2)}">0.00</td>
            <td>
                <form th:action="@{/cart/add/{id}(id=${product.productID})}" method="post">
                    <button type="submit">Add to Cart</button>
                </form>
            </td>
        </tr>
    </table>
	<div th:if="${products.empty}">
	    <h2>The store is empty.</h2>
	</div>
</body>
</html>
