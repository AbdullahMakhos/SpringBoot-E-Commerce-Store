<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
	<link rel="stylesheet" th:href="@{/css/cart-page.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Your Shopping Cart</h1>

    <nav>
        <a href="/">Continue Shopping</a> |
        <a href="/purchases-page">Order History</a>
    </nav>

    <div th:if="${cartItems.empty}">
        <p>Your cart is empty.</p>
    </div>

    <div th:unless="${cartItems.empty}">
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <!-- Loop through cartItems -->
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="${'$' + #numbers.formatDecimal(item.productPrice, 1, 2)}">Price</td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.productId})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </table>

        <!-- Checkout Button -->
        <form th:action="@{/cart/checkout}" method="post">
            <button type="submit">Checkout</button>
        </form>
    </div>

</body>
</html>
