<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Order History</title>
	<link rel="stylesheet" th:href="@{/css/purchases-page.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Your Purchase History</h1>

    <nav>
        <a href="/">Back to Store</a> |
        <a href="/cart-page">View Cart</a>
    </nav>

    <div th:if="${purchases.empty}">
        <p>You haven't made any purchases yet.</p>
    </div>

    <div th:unless="${purchases.empty}">
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            <!-- Loop through each purchase -->
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.productName}">Product Name</td>
                <td th:text="${'$' + #numbers.formatDecimal(purchase.productPrice, 1, 2)}">Price</td>
            </tr>
        </table>
    </div>

</body>
</html>
