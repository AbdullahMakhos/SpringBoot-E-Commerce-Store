<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
	<link rel="stylesheet" th:href="@{/css/signup-page.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Create Account</h2>

    <!-- Display errors from redirect -->
    <div th:if="${param.error}" style="color: red;">
        <p>Username already exists. Please choose another.</p>
    </div>

    <form action="/signup-page" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email">
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/login-page">Login here</a></p>
</body>
</html>
