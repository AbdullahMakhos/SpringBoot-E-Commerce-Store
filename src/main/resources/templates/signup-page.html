<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup-page.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Create Account</h2>

    <form th:action="@{/signup-page}" th:object="${signupRequest}" method="post">
        <!-- Username Field -->
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" required>
            <!-- Validation errors -->
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            <!-- Business logic errors -->
            <span th:if="${usernameError != null}" th:text="${usernameError}" class="error-message"></span>
        </div>

        <!-- Password Field -->
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
        </div>

        <!-- Email Field -->
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
            <span th:if="${emailError != null}" th:text="${emailError}" class="error-message"></span>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/login-page">Login here</a></p>
</body>
</html>
